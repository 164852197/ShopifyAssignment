<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Custom Chocolate Pack</title>
</head>
<body>
    <h1>Build Your Custom Chocolate Pack</h1>
    <div class="chocolate-options">
        <!-- Chocolate options with checkboxes -->
        <label><input type="checkbox" class="chocolate" value="Chocolate 1"> Chocolate 1 - $2.00</label>
        <label><input type="checkbox" class="chocolate" value="Chocolate 2"> Chocolate 2 - $2.50</label>
        <label><input type="checkbox" class="chocolate" value="Chocolate 3"> Chocolate 3 - $3.00</label>
        <label><input type="checkbox" class="chocolate" value="Chocolate 4"> Chocolate 4 - $2.75</label>
        <label><input type="checkbox" class="chocolate" value="Chocolate 5"> Chocolate 5 - $3.50</label>
        <label><input type="checkbox" class="chocolate" value="Chocolate 6"> Chocolate 6 - $3.25</label>
        <label><input type="checkbox" class="chocolate" value="Chocolate 7"> Chocolate 7 - $4.00</label>
        <label><input type="checkbox" class="chocolate" value="Chocolate 8"> Chocolate 8 - $4.50</label>
    </div>

    <div class="selected-chocolates">
        <h2>Your Selection:</h2>
        <ul id="selected-list">
            <!-- Selected chocolates will be displayed here -->
        </ul>
        <p>Total Price: <span id="total-price">$0.00</span></p>
    </div>
</body>
</html>
